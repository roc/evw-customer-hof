{{<layout}}

{{$header}}
    {{content.title}}
{{/header}}

{{$content}}
    <p>{{{content.message}}}</p>
    <a href="/{{startLink}}" class="button" role="button">Start again</a>
    {{#showStack}}
      <pre>
        {{error}}
        {{error.message}}
        {{error.stack}}
      </pre>
    {{/showStack}}
{{/content}}

{{/layout}}
